<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0;}
.box{width:200px;height:400px;position:relative;left:0;top:0;margin:100px auto;-webkit-transform-style:preserve-3d;-webkit-transition:1s all ease;}
.box span{width:100%;height:100%;position:absolute;left:0;top:0;text-align:center;line-height:400px;font-size:50px;}
.box .font{background:red; -webkit-transform:translateZ(1px);}
.box .back{background:green; -webkit-transform:translateZ(-1px) scale(-1,1);}
.box:active{-webkit-transform:perspective(800px) rotateY(180deg);}
</style>
</head>

<body>
	<div class="box">
		<span class="font">font</span>
		<span class="back">back</span>
	</div>
</body>
</html>
