<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0;}
div{width:200px;height:200px;background:red;position:absolute;top:0;left:0;}
</style>
<script>
window.onload = function(){
	var oDiv = document.getElementById('div');
	window.onstorage = function(ev){
		var json = JSON.parse(localStorage[ev.key]);
		oDiv.style.left = json.left+'px';
		oDiv.style.top = json.top+'px';
	};
};
</script>
</head>

<body>
	<div id="div"></div>
</body>
</html>
